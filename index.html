<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diffusez Site</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <div class="img-logo">
                <img src="Blue-Green_Globe-removebg-preview.png" alt="image logo">
            </div>
            <div class="com-blog">
                    <div class="blog">
                    <p>Le blog</p>
                </div>
                <div class="img-sociaux">
                    <i class="fa-brands fa-facebook" style="color: #003978;"></i>
                    <i class="fa-brands fa-instagram" style="color: #003978;"></i>
                    <i class="fa-brands fa-x-twitter" style="color: #003978;"></i>
                    <i class="fa-brands fa-youtube" style="color: #003978;"></i>
                    <i class="fa-brands fa-linkedin" style="color: #003978;"></i>
                </div>
            </div>
        </nav>
        <div class="mobile-navigation">
            <div class="nav-mobile">
                <input type="checkbox" class="bars"><i class="fa-solid fa-bars" style="color: #003978;"></i>
                <i class="fa-solid fa-xmark" style="color: #003978;"></i>
                
            </div>
            <div class="img-logo-mobile">
                <img src="Blue-Green_Globe-removebg-preview.png" alt="image logo">
            </div>
        </div>
        <div class="link-global">
                <div class="link-categories">
                <a href="">Equiper votre copropriété</a>
                <a href="">Notre borne de recharge</a>
                <a href="">Les étapes clés</a>
                <a href="">Nous contactez</a>
            </div>
            <div class="link-btn">
                <button class="contour">Demander un devis</button>
                <button class="rempli">Faire une estimation</button>
            </div>
        </div>
    </header>

</html>
